<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <!-- plugin -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jay customizing -->
  <link rel="stylesheet" href="/contact/css/form.css">
</head>

<body>
  <div class="container container-jay">

    <h2 class="text-white font-700 text-center fs-60px mb-0 pt-5">CONTACT</h2>
    <p class="text-center mb-0 py-5"><img src="/contact/img/star1.png" alt=""></p>

    <form class="p-3 m-0 border-0 bd-example">
      <input type="hidden" name="selectEmail" required />
      <div class="row">
        <div class="form col-12 d-flex align-items-center">
          <div class="form-check col-3 p-0 d-flex flex-column align-items-center">
            <label class="form-check-label pretendard text-white" for="frontend">프론트엔드</label>
            <input class="form-check-input mx-auto" type="checkbox" value="frontend" id="frontend" />
          </div>
          <div class="form-check col-3 p-0 d-flex flex-column align-items-center">
            <label class="form-check-label pretendard text-white" for="publisher">퍼블리셔</label>
            <input class="form-check-input mx-auto" type="checkbox" value="publisher" id="publisher" />
          </div>
          <div class="form-check col-3 p-0 d-flex flex-column align-items-center">
            <label class="form-check-label pretendard text-white" for="plan">기획자</label>
            <input class="form-check-input mx-auto" type="checkbox" value="plan" id="plan" />
          </div>
          <div class="form-check col-3 p-0 d-flex flex-column align-items-center">
            <label class="form-check-label pretendard text-white" for="designer">디자이너</label>
            <input class="form-check-input mx-auto" type="checkbox" value="designer" id="designer" />
          </div>
        </div>
        <div class="col-12 py-2-3">
          <input type="text" class="form-control formline" id="companyNm" aria-describedby="companyName" placeholder="COMPANY NAME *" required />
        </div>
        <div class="col-5 py-2-3">
          <input type="text" class="form-control formline" id="name" aria-describedby="Name" placeholder="NAME *" required />
        </div>
        <div class="col-7 py-2-3">
          <input type="text" class="form-control formline" id="kakaotalk" aria-describedby="kakaotalkId" placeholder="KAKAOTALK ID *" required />
        </div>
        <div class="col-5 py-2-3">
          <input type="text" class="form-control formline" id="email" aria-describedby="emailId" placeholder="E-MAIL *" required />
        </div>
        <div class="col-7 position-relative selectDiv py-2-3">
          <p class="selectBox bg-white text-black mb-0 d-flex justify-content-between align-items-center"><label class="form-label mb-0">SELECT</label><i class="selectCaret bi bi-caret-down-fill d-flex align-items-center"></i></p>
          <ul class="selectUl mb-0 position-absolute right0 left0 row px-4">
            <li>@naver.com</li>
            <li>@daum.net</li>
            <li>@hanmail.net</li>
            <li>@gmail.com</li>
            <li>@nate.com</li>
            <li>@yahoo.com</li>
            <li class="pretendard font-600">직접 입력</li>
          </ul>
        </div>
        <div class="col-12 py-2-3">
          <!-- <input type="text" class="form-control" id="message" aria-describedby="emailHelp" placeholder="MESSAGE *" /> -->
          <textarea name="message" id="message" cols="30" rows="6" class="w-100 formline" placeholder="MESSAGE *"></textarea>
        </div>
      </div>

      <div class="form-check py-3">
        <input type="checkbox" class="form-check-input" id="agree" value="agree" required />
        <label class="form-check-label pretendard text-white" for="exampleCheck1">개인정보 활용 동의 *</label>
      </div>
      <button type="submit" class="btn submitBtn border-white rounded-0 text-white font-200 d-flex mx-auto px-4 py-3">SUBMIT</button>
    </form>
  </div>

  <!-- jay customizing -->
  <script src="/contact/js/form.js"></script>
</body>

</html>
